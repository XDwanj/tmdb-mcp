<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="100%" height="100%" fill="#0b1221"/>
  <text x="50%" y="14%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#9fd3ff">
    配置文件示例（占位图）
  </text>
  <rect x="60" y="80" width="840" height="420" rx="8" ry="8" fill="#151e33" stroke="#2b3a5c"/>
  <text x="80" y="120" font-family="monospace" font-size="16" fill="#cde6ff">
    ~/.tmdb-mcp/config.yaml
  </text>
  <text x="80" y="160" font-family="monospace" font-size="14" fill="#b7c9e6">
tmdb:
  api_key: "..."
  language: "en-US"
  rate_limit: 40
server:
  mode: "sse"
  sse:
    enabled: true
    host: "0.0.0.0"
    port: 8910
    token: "..."
logging:
  level: "info"
  </text>
</svg>
