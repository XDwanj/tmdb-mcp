<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="100%" height="100%" fill="#0b1221"/>
  <text x="50%" y="20%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#9fd3ff">
    Claude Code 集成演示（占位图）
  </text>
  <rect x="60" y="100" width="840" height="360" rx="8" ry="8" fill="#151e33" stroke="#2b3a5c"/>
  <text x="80" y="140" font-family="monospace" font-size="16" fill="#cde6ff">
    $ tmdb-mcp --server-mode sse --sse-token *****
  </text>
  <text x="80" y="170" font-family="monospace" font-size="16" fill="#9fd3ff">
    使用 Claude 作为 MCP 客户端连接到 http://localhost:8910/mcp/sse
  </text>
  <text x="80" y="210" font-family="monospace" font-size="15" fill="#b7c9e6">
    - 执行: tools.search { query: "Inception" }
  </text>
  <text x="80" y="240" font-family="monospace" font-size="15" fill="#b7c9e6">
    - 接着: tools.get_details { media_type: "movie", id: 27205 }
  </text>
  <text x="80" y="270" font-family="monospace" font-size="15" fill="#b7c9e6">
    - 组合: tools.get_recommendations { media_type: "movie", id: 27205 }
  </text>
</svg>
